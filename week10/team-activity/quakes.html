<!DOCTYPE HTML>
<html lang="en-us">


<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Local Quakes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../styles.css" />
</head>


<body>
    <header>
        <h1>Quake List</h1>
    </header>
    <h2>A simple Earthquake app which gets JSON data of earthquakes within the given radius.</h2>
    <hr><br>
    <div class="outputDiv"> 
        <div id="slideDiv" class="slideDiv">
            <span></span>
            <div class="quakeDiv">
                <ul id="quakeDetails"></ul>
            </div>
        </div>
        <div class="staticDiv">
            <button onclick="window.history.go(0);" class="hide_item" id="refreshPage">Back to Main</button>
            <ul id="quakeList">
                <input id="quakeRadius" type="number" title="Enter Radius in KM (ie. 1000)"
                    placeholder="Enter Radius in KM">
                <button id="btnLocation">Start Fetch</button>
            </ul>
        </div>
        
    </div>

    <script type="module" src="./index.js"></script>
    <script>
        function toggleView() {
            let updateElement = document.getElementById('slideDiv');
            updateElement.classList.toggle('open');
        } 
    </script>
    <br>
    <hr>
    <!-- Footer -->
    <footer class="myfooter">
        <span id="f_title">Author:</span>
        <span id="f_name">A. Michael Sierra</span>
        <span id="f_desc">(Own version of Team Activity)</span>
    </footer>

    <div class="mainlink">
        <a href="../index.html">[ BACK to WEEK 10 ACTIVITY ]</a>
    </div>
</body>

</html>
