<body>
    <header>
        <h1>Week 14 - Church Meeting Program Tool - Project</h1>
    </header>
    <hr><br>
    <h3>List of Programs</h3>
    <div id="div_cmptApp">
        <div class="" id="div_cmptList">
            <ul class="" id="ul_listItems"></ul>
        </div>
        <div class="input-group-sm" id="div_cmptFilter">
            <span class="badge" id="spn_countItems">0</span>
            <div class="btn-group mb-2">
                <button class="btn btn-light" type="button" id="btn_allItems" title="View ALL Program(s)">ALL</button>
                <button class="btn btn-light" type="button" id="btn_pastItems" title="View PAST Program(s) only">Past</button>
                <button class="btn btn-light" type="button" id="btn_futureItems" title="View FUTURE Program(s) only">Future</button>
            </div>
        </div>
        <p>&nbsp;</p>
        <div class="form-inline" id="div_cmptEntry">
            <input type="text" class="form-control mb-2" placeholder="Enter to do item" id="txt_entryItem">
            <button class="btn btn-light mb-2" type="button" id="btn_addItem">+</button>            
        </div>
        <span id="char_count"></span>
    </div>
    <br>
    <hr>
    <!-- Footer -->
    <footer class="myfooter">
        <span id="f_title">Author:</span>
        <span id="f_name">A. Michael Sierra</span>

    </footer>
