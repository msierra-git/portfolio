<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="../styles.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="module" src="ToDos.js"></script>
    <style>
        .badge {
            vertical-align: top;
        }
    </style>
</head>

<body>
    <header>
        <h1>Week 06 - To Do Application</h1>
    </header>
    <hr><br>
    <h3>Todos</h3>
    <div id="todoApp">
        <div id="todoList">
            <ul class="list-group" id="listItems"></ul>
        </div>
        <div class="input-group-sm" id="todoFilter">
            <span class="badge" id="countItems">0</span>
            <div class="btn-group mb-2">
                <button class="btn btn-light" type="button" id="allItems">ALL</button>
                <button class="btn btn-light" type="button" id="activeItems">Active</button>
                <button class="btn btn-light" type="button" id="completeItems">Completed</button>
            </div>
        </div>
        <p>&nbsp;</p>
        <div class="form-inline" id="todoEntry">
            <input type="text" class="form-control mb-2" placeholder="Enter to do item" id="entryItem">
            <button class="btn btn-light mb-2" type="button" id="addItem">+</button>
        </div>
    </div>
    <br>
    <hr>
    <!-- Footer -->
    <footer class="myfooter">
        <span id="f_title">Author:</span>
        <span id="f_name">A. Michael Sierra</span>

    </footer>

    </div>
</body>
