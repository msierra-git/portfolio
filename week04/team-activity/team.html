<body>
   <header>
      <h1>Week 04 - Team Activity</h1>

   <h2>Simple Tic-Tac-Toe board based on HTML/CSS/JS</h2>
   <hr><br>
   
   <div id="ticTac">
      <div id="top1" class="top"></div>
      <div id="top2" class="top"></div>
      <div id="top3" class="top right"></div>
      <div id="mid1" class="mid"></div>
      <div id="mid2" class="mid"></div>
      <div id="mid3" class="mid right"></div>
      <div id="bottom1" class="bottom"></div>
      <div id="bottom2" class="bottom"></div>
      <div id="bottom3" class="bottom right"></div>
   </div>
   <button type="button" id="reset" onclick="reset()">Reset</button>
